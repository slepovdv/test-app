---
- hosts: localhost
  become: true
  roles:
    - role: nginxinc.nginx
  vars:
    nginx_http_template_enable: true
    nginx_http_template:
      default:
        template_file: http/default.conf.j2
        conf_file_name: default.conf
        conf_file_location: /etc/nginx/conf.d/
        port: 80
        server_name: localhost
        error_page: /usr/share/nginx/html
        autoindex: false
        reverse_proxy:
          locations:
            app:
              location: /
              proxy_pass: http://application
            monitoring:
              location: /grafana
              proxy_pass: http://grafana$request_uri
        upstreams:
          upstream_1:
            name: application 
            lb_method: least_conn
            zone_name: app
            zone_size: 64k
            sticky_cookie: false
            servers:
              app_server_1:
                address: localhost
                port: 5000
                weight: 1
                health_check: max_fails=3 fail_timeout=5s
          upstream_2:
            name: grafana
            lb_method: least_conn
            zone_name: monitoring
            zone_size: 64k
            sticky_cookie: false
            servers:
              monitoring_server_1:
                address: localhost
                port: 3000
                weight: 1
                health_check: max_fails=3 fail_timeout=5s